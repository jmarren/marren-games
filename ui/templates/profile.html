{{ define "profile" }}

<div id="page-content">
  <style id="transition-styles">
    @keyframes slide-in-from-left {
      0% {
        translate: -100vw 0;
      }

      100% {
        translate: 0 0;
      }
    }


    #page-content {
      animation-name: slide-in-from-left;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(0.71, -0.01, 0.41, 1);
    }
  </style>
  <style id="static-styles">
    #page-content {
      display: block;
      padding: 25px;

    }

    h1 {
      font-family: Cheto;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    #profile-subcontainer {
      border: 2px solid black;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      background-color: seagreen;
      border-radius: 10px;
      box-shadow: 5px 5px black;
      color: antiquewhite;
      width: 500px;
    }

    #user-info {
      display: flex;
      flex-direction: column;
      font-family: Cheto;
      font-size: 15px;
      flex-grow: 1;
      gap: 5px;
    }

    #profile-photo-container {
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-content: center;
      background-color: snow;
      padding: 20px;
      border-radius: 5px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
    }



    #profile-image {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>

  <h1 id="username-container">
    {{ .Data.Username }}
  </h1>
  <div id="profile-subcontainer">
    <div id="user-info">
      <div class="info-item">
        <span>
          Member since:
        </span>
        <span>
          June 1st, 2024
        </span>
      </div>
      <div class="info-item">
        <span>
          Total Points:
        </span>
        <span>
          56489
        </span>
      </div>
      <div class="info-item">
        <span>
          Streak:
        </span>
        <span>
          15 days
        </span>
      </div>
      <div class="info-item">
        <span>
          Current Games:
        </span>
        <span>
          4
        </span>
      </div>
      <div class="info-item">
        <span>Email:</span>
        <span>jmarren99@gmail.com</span>
      </div>

    </div>

    <div id="profile-photo-container">
      <img id="profile-photo-image" src="https://ask-away.s3.us-west-1.amazonaws.com/{{ .Data.Username}}">

    </div>

    <button hx-get="/auth/profile/transition/friends" hx-target="#transition-styles" hx-swap="outerHTML">Slide
      Out</button>
  </div>
  {{ end }}
