{{ define "profile" }}
<div class="profile-container">
  {{range .Data}}
  <li>
    AnswerId: {{.AnswerId}}<br>
    Answerer Id: {{.AnswerText}}<br>
    Date Created: {{.DateCreated}}<br>
    Question Id: {{.QuestionId}}<br>
    AnswererId: {{.AnswererId}}<br>

  </li>
  {{else}}
  <li>No data available.</li>
  {{end}}
</div>
{{ end }}
