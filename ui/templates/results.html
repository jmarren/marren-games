{{ define "results" }}
<script src="/static/js/button-component.js"> </script>

<style>
  @keyframes slide-in-from-left {
    0% {
      translate: -100vw 0;
    }

    100% {
      translate: 0 0;
    }
  }

  #subcontainer {
    padding-bottom: 15px;
    padding-right: 20px;
    display: flex;
    justify-content: space-around;
    box-shadow: 5px 5px black;
    border: 2.5px solid black;
    justify-content: center;
    padding-top: 20px;
    padding-left: 20px;
    background-color: orangered;
    border-radius: 10px;
    animation-name: slide-in-from-left;
    animation-duration: 1s;
    animation-timing-function: cubic-bezier(0.71, -0.01, 0.41, 1);
    gap: 20px;
  }

  #vote-counts {
    color: seagreen;
    font-size: 25px;
    font-family: Aruma;
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 50%;
  }

  .item {
    display: flex;
    justify-content: space-between;
    background-color: orange;
    border-radius: 10px;
    padding: 15px;
    border: 2.5px solid black;
  }

  #results-right {
    flex-grow: 1;
    flex-direction: column;
    display: flex;
    border: 2px solid black;
    padding: 10px;
    background-color: antiquewhite;
    border-radius: 10px;
  }

  #point-change {
    display: block;
    text-align: center;
    font-size: 50px;
  }

  #rankings {
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 20px;
  }

  .ranking {
    padding: 10px;
    background-color: aqua;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    text-align: center;
    border: 2px solid white;
  }
</style>

<div id="subcontainer">
  <div id="vote-counts">

    {{ range .Data }}
    <div class="item">
      <div class="answer">
        {{ .AnswerText }}
      </div>
      <div class="votes">
        {{ .Votes }}
      </div>
    </div>
    {{ end }}
