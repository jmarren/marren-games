{{ define "upload-profile-photo"}}
<div id="page-content">
  <style>
    * {
      font-family: Cheto;
    }

    span {
      font-size: 50px;
      font-family: Cheto;
    }

    #container {
      display: inline-block;
      background-color: salmon;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px black;
    }

    form {
      padding: 20px;
      gap: 15px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: right;
      font-size: 30px;
    }

    #profile-photo-item {
      width: 100%;
      display: flex;
      align-items: center;
    }

    #photo-container {
      overflow: hidden;
      object-fit: contain;
      position: relative;
      width: 200px;
      height: 200px;
    }

    #profile-photo-image {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    #crop-filter {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: salmon;
      mask: radial-gradient(transparent 0%, transparent 69%, seagreen 70%);
      z-index: 5;
    }

    #profile-photo-label {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: start;
    }


    #profile-photo-label input {
      flex-grow: 1;
      padding: 10px;
    }

    #page-content {
      display: block;
      padding: 25px;
    }

    button[type=submit] {
      width: 300px;
      background-color: skyblue;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
  <div id="container">
    <form enctype="multipart/form-data" hx-post="/auth/profile/profile-photo" hx-target="#page-content"
      hx-swap="innerHTML">
      <div id="profile-photo-item">
        <div id="profile-photo-label">
          <label>
            Upload Profile Photo
          </label>
          <input type="file" name="profileImage" accept="image/jpeg" required />
          <button type="submit">
            Submit
          </button>
        </div>


        <div id="photo-container">
          <img id="profile-photo-image"
            src="https://ask-away-s3-bucket.s3.us-west-1.amazonaws.com/public/{{ .Username}}">
          <div id="crop-filter" hx-get="/auth/profile/ui/profile-photo" hx-target="#page-content"></div>

        </div>
      </div>
    </form>
  </div>

  {{ end }}
