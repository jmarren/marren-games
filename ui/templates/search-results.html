{{ define "search-results"}}
{{ range .Data }}

<tr hx-get="/auth/friends/profiles/{{ .UserId }}" hx-target="#page-content" hx-trigger="click">
  <th>
    <div class="user-container">
      <div class="photo-container">
        <img class="profile-photo-image" src="https://ask-away.s3.us-west-1.amazonaws.com/{{ .Username}}">
        <div class="crop-filter"></div>
      </div>
    </div>
  </th>
  <th>
    {{ .Username}}
  </th>
  <th>
  </th>
  <th>{{ .Email}}</th>
</tr>
{{ end }}
{{ end }}
