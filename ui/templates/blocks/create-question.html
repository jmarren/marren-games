{{ define "create-question" }}
  <div id="create-question-container">
    <h1 id="create-question-title" class="jersey-15-regular">Create a Question</h1>
    <form id="create-question-form"   class="jersey-15-regular">
      <div>
        <label for="question">Question:</label>
        <textarea id="question" name="question" required></textarea>
      </div>
    <input type="submit" value="Submit" class="jersey-15-regular" >
    </form>
  </div>
{{ end }}
