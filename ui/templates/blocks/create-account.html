{{ define "create-account"}}

<div id="create-account-container">
<span id="create-account-title" class="jersey-15-regular">Create Account</span>
<form id="create-account-form" hx-post="/create-account" hx-swap="outerHTML" class="jersey-15-regular">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
    <div> 
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      </div>
  <div>
    <input type="submit" value="create account" class="jersey-15-regular">
  </div>
</form>
  </div>

{{ end }}
