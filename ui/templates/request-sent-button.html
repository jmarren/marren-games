{{ define "request-sent-button"}}

    #friendship-action-button {
      background-color: skyblue;
      color: navy;
    }

    #friendship-action-button:hover {
      background-color: royalblue;

    #friendship-action-button:active {
      transform: scale(0.95)
    }
  </style>

</button>
