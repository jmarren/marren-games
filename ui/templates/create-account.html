{{ define "create-account" }}

<script src="/static/js/button-component.js"> </script>

<style>
  * {
    font-family: Aruma;
  }

  #create-account-container {
    color: #0e6080;
    padding: 40px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  form {
    padding: 20px;
    gap: 15px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: right;
    font-size: 30px;
  }


  .form-item {
    width: 100%;
    align-items: center;
    display: flex;
    gap: 20px;
  }

  input[type=text],
  input[type=email],
  input[type=password] {
    flex-grow: 1;
    padding: 3px;
    height: 30px;
    font-size: 20px;
    border-radius: 5px;
    border: 2px solid #0e6080;
    background-color: antiquewhite;
  }

  span {
    font-size: 50px;
    font-family: Cheto;
  }

  #profile-photo-item {
    width: 100%;
    display: flex;
    align-items: center;
  }

  #photo-container {
    background-color: snow;
    padding: 10px;
    border: 2px solid black;
    border-radius: 5px;
  }

  #profile-photo-label {
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: start;
  }


  #profile-photo-label input {
    flex-grow: 1;
    padding: 10px;
  }
</style>

<div id="create-account-container">
  <span id="create-account-title" class="jersey-15-regular">Create Account</span>
  <form id="create-account-form" hx-post="/create-account-submit" hx-target="#create-account-container"
    enctype='multipart/mixed; boundary=gc0p4Jq0M2Yt08jU534c0p' hx-swap="outerHTML"
    hx-headers='{"Content-Type":"multipart/mixed; boundary=gc0p4Jq0M2Yt08jU534c0p"}'>
    <div class="form-item">
      <label for="username">
        Username
      </label>
      <input type="text" id="username" name="username" value={{ .Username }} required>
    </div>
    <div class="form-item">
      <label for="password">
        Password
      </label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-item">
      <label for="email">
        Email
      </label>
      <input type="email" id="email" name="email" value={{ .Email }} required>
    </div>

    <div class="form-item">
      <button-component>
        <button slot="button" type="submit" value="Sign In">
          Let's go!
        </Button>
      </button-component>

    </div>
  </form>
  <div id="create-account-error">{{ .Error }}</div>
</div>




{{ end }}
