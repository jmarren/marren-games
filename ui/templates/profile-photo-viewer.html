{{ define "profile-photo-viewer"}}

<div id="page-content">
  <style id="transition-styles">
    @keyframes slide-in-from-left {
      0% {
        translate: -100vw 0;
      }

      100% {
        translate: 0 0;
      }
    }

    #page-content {
      animation-name: slide-in-from-left;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(0.71, -0.01, 0.41, 1);
    }
  </style>
  <style id="static-styles">
    #page-content {
      display: inline-block;
      padding: 25px;
    }

    #container {
      font-family: Aruma;
      padding: 20px;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px black;
      display: flex;
      justify-content: start;
      gap: 15px;
      background-color: skyblue;
    }

    #container-right {
      flex-grow: 1;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      border-radius: 10px;

      clip-path: circle(50%);
    }

    #photo-options {
      display: flex;
      gap: 5px;
      flex-direction: column;
    }

    button {
      color: antiquewhite;
      background-color: seagreen;
      font-family: Aruma;
      font-size: 15px;
      padding: 5px;
      border-radius: 5px;
    }




    #photo-container {
      overflow: hidden;
      object-fit: contain;
      position: relative;
      width: 300px;
      height: 300px;
    }

    #profile-photo-image {
      position: absolute;
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    #crop-filter {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: skyblue;
      mask: radial-gradient(transparent 0%, transparent 69%, skyblue 70%);
      z-index: 5;
    }
  </style>

  <div id="container">
    <div id="photo-options">
      <button hx-get="/auth/profile/ui/profile-photo-upload" hx-target="#page-content">
        Change
      </button>
    </div>
    <!-- <div id="container-right"> -->
    <div id="photo-container">
      <img id="profile-photo-image" src="https://d2ell5qlj9nplo.cloudfront.net/profile-photos/{{ .Username}}">
      <div id="crop-filter"></div>

    </div>
    <!-- </div> -->
  </div>
</div>
{{ end }}
