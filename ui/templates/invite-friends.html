{{ define "invite-friends" }}

<div id="page-content">
  <style>
    #page-content {
      display: flex;
      padding: 40px;
      flex-direction: column;
      justify-content: start;
      gap: 15px;
    }

    h1 {
      font-family: Cheto;
    }

    #next-button {
      align-self: end;
    }

    #next-button:hover {
      background-color: seagreen;
    }

    #next-button:active {
      transform: scale(0.95);
    }
  </style>


  <h1>
    Invite Your Friends
  </h1>

  {{ template "search-bar" . }}

  <button id="next-button" hx-get="/auth/games/{{ .GameId }}/create-question" hx-target="#page-content"
    hx-push-url="true">
    Next
  </button>
</div>
{{ end }}
