{{ define "sign-in" }}
<script src="/static/js/button-component.js"></script>
<div id="page-content">
  <style id="transition-styles">
    @keyframes slide-in-from-left {
      0% {
        translate: -100vw 0;
      }

      100% {
        translate: 0 0;
      }
    }


    #page-content {
      animation-name: slide-in-from-left;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(0.71, -0.01, 0.41, 1);
    }
  </style>
  <style id="static-styles">
    * {
      font-family: Aruma;
    }

    #page-content {
      color: #0e6080;
      padding: 40px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    form {
      padding: 20px;
      gap: 15px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      font-size: 30px;
    }

    input {
      height: 30px;
      font-size: 20px;
      border-radius: 5px;
      border: 2px solid #0e6080;
      background-color: antiquewhite;
    }

    span {
      font-size: 50px;
      font-family: Cheto;
    }

    button-component {
      flex-grow: 1;
    }


    .item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #page-back-btn {
      display: block;
      align-self: start;
      font-family: Aruma;
      font-size: 25px;
      background-color: seagreen;
      color: antiquewhite;
      border-radius: 5px;
      padding: 5px;
      padding-right: 15px;
      padding-bottom: 7.5px;
    }

    #page-back-btn:hover {
      background-color: darkolivegreen;
    }
  </style>

  <button id="page-back-btn" hx-get="/" hx-swap="outerHTML" hx-target="#page-content">
    &larr;Back
  </button>

  <span id="sign-in-title">
    Sign In
  </span>
  <form id="sign-in-form" hx-post="/login" hx-target="#page-content" hx-swap="outerHTML">
    <div class="item">
      <label for="username">
        Username{{ .Username}}
      </label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="item">
      <label for="password">
        Password
      </label>
      <input type="password" id="password" name="password" required>
    </div>
    <button-component>
      <button slot="button" type="submit" value="Sign In">
        Let's go!
      </button>
    </button-component>
  </form>
</div>
{{ end }}
