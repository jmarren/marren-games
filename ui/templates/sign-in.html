{{ define "sign-in" }}
<div id="page-content">
  <style id="transition-styles">
    @keyframes slide-in-from-left {
      0% {
        translate: -100vw 0;
      }

      100% {
        translate: 0 0;
      }
    }

    #page-content {
      animation-name: slide-in-from-left;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(0.71, -0.01, 0.41, 1);
    }
  </style>
  <style id="static-styles">
    * {
      font-family: Aruma;
    }

    #page-content {
      color: #0e6080;
      padding: 40px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    form {
      padding: 20px;
      gap: 15px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      font-size: 30px;
    }

    input {
      height: 30px;
      font-size: 20px;
      border-radius: 5px;
      border: 2px solid #0e6080;
      background-color: antiquewhite;
    }

    span {
      font-size: 50px;
      font-family: Cheto;
    }


    .item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      color: white;
      font-family: Aruma;
      border-radius: 5px;
      background-color: seagreen;
      font-size: 25px;
    }

    button:hover {
      background-color: darkolivegreen;
    }

    button:active {
      transform: scale(0.98);
    }

    #page-back-btn {
      align-self: start;
      padding: 5px;
      padding-right: 15px;
      padding-bottom: 7.5px;
    }

    button[type=submit] {
      width: 100%;
      padding: 10px;
    }
  </style>

  <button id="page-back-btn" hx-get="/" hx-swap="outerHTML" hx-target="#page-content" hx-push-url="/">
    &larr;Back
  </button>

  <span id="sign-in-title">
    Sign In
  </span>
  <form id="sign-in-form" hx-post="/login" hx-target="#page-content" hx-swap="outerHTML">
    <div class="item">
      <label for="username">
        Username{{ .Username}}
      </label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="item">
      <label for="password">
        Password
      </label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" value="Sign In">
      Let's go!
    </button>
  </form>
</div>
{{ end }}
