{{ define "side-bar" }}
<style id="side-bar-styles" hx-swap-oob="innerHTML">
  .side-bar-item {
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 20px;
    padding-bottom: 20px;
    border-bottom: 2px solid darkseagreen;
    font-family: Cheto;
    font-size: 30px;
    color: white;
  }

  .side-bar-item:hover {
    background-color: darkolivegreen;
  }

  .side-bar-item:nth-of-type(1) {
    border-top: 2px solid darkseagreen;
  }

  #side-bar {
    position: fixed;
    top: 50px;
    left: 0;
    z-index: -1;
    height: 100%;
    border-right: 4px solid black;
    background-color: #21633E;
    padding-top: 100px;
    gap: 50px;
  }

  nav {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }
</style>


<div id="side-bar" hx-swap-oob="outerHTML">
  <nav>
    <div role="button" hx-trigger="click" hx-get="/auth/transition/profile" hx-target="#transition-styles"
      hx-swap="outerHTML" hx-push-url="/auth/profile" class="side-bar-item">
      Profile
    </div>
    <div role="button" hx-trigger="click" hx-get="/auth/transition/games" hx-target="#transition-styles"
      hx-swap="outerHTML" hx-push-url="/auth/games" class="side-bar-item">
      Games
    </div>
    <div role="button" hx-trigger="click" hx-get="/auth/transition/friends" hx-target="#transition-styles"
      hx-swap="outerHTML" hx-push-url="/auth/friends" class="side-bar-item">
      Friends
    </div>
  </nav>
</div>
{{ end }}
